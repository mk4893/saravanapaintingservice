<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Painting Service</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Include Header -->
    <div id="header"></div>

    <main>
        <h1>Contact Us</h1>
        <p>If you have any questions or would like to request a quote, please fill out the form below or reach out to us using the contact information provided.</p>

        <form id="contact-form" action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <h2>Contact Information</h2>
        <p>Email: info@paintingservice.com</p>
        <p>Phone: (123) 456-7890</p>
        <p>Address: 123 Paint St, Color City, CA 12345</p>
    </main>

    <!-- Include Footer -->
    <div id="footer"></div>

    <script src="js/contact-form.js"></script>
</body>
</html>
